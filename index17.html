    <script>
            function mostrarExplicacao(secao) {
            document.getElementById("explicacao").innerHTML = "";
            let conteudoExplicacao = "";
    
            switch (secao) {
                case 'case1':
                    conteudoExplicacao = `
                        <h2>Classes e Objetos em JavaScript</h2>
                        <p>
                            Classes são "modelos" para a criação de objetos, permitindo definir propriedades e métodos comuns a todos os objetos de um mesmo tipo.
                        </p>
                        <p>
                            Exemplo de declaração de uma classe Carro:
                            <br>
                            <code>class Carro {</code><br>
                            <code>&nbsp;&nbsp;constructor(valor1, valor2, valor3) {</code><br>
                            <code>&nbsp;&nbsp;&nbsp;&nbsp;this.marca = valor1;</code><br>
                            <code>&nbsp;&nbsp;&nbsp;&nbsp;this.modelo = valor2;</code><br>
                            <code>&nbsp;&nbsp;&nbsp;&nbsp;this.ano = valor3;</code><br>
                            <code>&nbsp;&nbsp;}</code><br>
                            <code>&nbsp;&nbsp;BUZINA() {</code><br>
                            <code>&nbsp;&nbsp;&nbsp;&nbsp;return this.modelo + " buzinou: BIBIIIIIIIIIIII";</code><br>
                            <code>&nbsp;&nbsp;}</code><br>
                            <code>}</code>
                        </p>
                    `;
                    break;
                case 'case2':
                    conteudoExplicacao = `
                        <p>
                        <h2>Criação e manipulação de objetos da classe Carro:</h2>
                        <br>
                        <code>const Gol = new Carro("Volkswagen", "Gol", '2020');</code><br>
                        <code>Gol.ano = 2024; // Alterando propriedade</code><br>
                        <code>Gol.cor = "Preto"; // Adicionando nova propriedade</code><br>
                        <code>delete Gol.cor; // Removendo propriedade</code>
                    </p>
                    <p>
                        Este exemplo demonstra a criação de uma classe Carro, instanciando objetos dessa classe, e manipulando suas propriedades.
                    </p>
                    `;
                    break;
                case 'case3':
                    conteudoExplicacao = `
                        <h2>Código Fonte</h2>
                        <p>
                            Eventos são ações ou ocorrências que acontecem no sistema que você está programando, os quais o software pode responder.
                        </p>
                        <p>
                            /** CLASSES EM JAVASCRIPT
                            Em 2015 foi introduzido no JavaScript as Classes. As classes são um conceito 
                            antigo em programação e várias linguagens utilizam elas. Mas no Javascript isso é 
                            relativamente novo, por isso mesmo programadores experientes não sabem muito bem utilizar.

                            Basicamente, as classes são como "fábricas" para criar objetos. 
                            Pode se dizer que são "funções especiais" para criação de objetos.

                            Assim como uma fábrica da vida real precisa das máquinas para construir os 
                            objetos, as Classes no Javascript usam um método chamado constructor() para 
                            fabricar os objetos.
                            */

                            class Carro{
                                //construtor(Materia prima= PARAMETRO){propriedades}
                                constructor(valor1, valor2, valor3){
                                    this.marca = valor1;
                                    this.modelo = valor2;
                                    this.ano = valor3;
                                }
                                //Metodos
                                BUZINA(){
                                    return this.modelo + " buzinou: " +"BIBIIIIIIIIIIII";
                                }
                            }



                            const Range = new Carro("Range Rover", "Velar", '2021');
                            console.log(Range);

                            const Gol = new Carro("Volkswagen", "Gol", '2020');
                            console.log(Gol.marca + " " + Gol.ano+" "+Gol.BUZINA());

                            const clasic = new Carro("Chevrolet", "Classic", '2015');

                            //mudar o valor de uma propriedade do objeto
                            Gol.ano = 2024;
                            console.log("Alterando valor da propriedade ano: "+ Gol.ano );

                            //Adicionar propriedade ao objeto
                            Gol.cor = "Preto";
                            console.log("Adicionando propriedade cor: "+ Gol.cor );

                            //Removendo propriedade do objeto
                            delete Gol.cor;
                            console.log("Removendo propriedade cor: "+ Gol.cor );


                            var data_user = new Date().getFullYear();
                            for (let i=data_user; i >= 1990 ; i--){
                                document.getElementById("ano").innerHTML += "<option value= '"+i+"'>"+ i + "</Option>";
                            }


                            console.log(data_user);
                        </p>
                    `;
                    break;
                default:
                    conteudoExplicacao = `<p>Selecione uma seção para visualizar a explicação.</p>`;
            }
            document.getElementById("explicacao").innerHTML = conteudoExplicacao;
        }



            function criarCarro() {
            const marca = document.getElementById('marca').value;
            const modelo = document.getElementById('modelo').value;
            const ano = document.getElementById('ano').value;

            const carro = new Carro(marca, modelo, ano);
            document.getElementById('resultado').innerHTML = `
                Marca: ${carro.marca}<br>
                Modelo: ${carro.modelo}<br>
                Ano: ${carro.ano}<br>
                Buzina: ${carro.BUZINA()}<br>
            `;

            // Exemplo de adição de propriedade
            carro.cor = "Azul";
            document.getElementById('resultado').innerHTML += `Cor: ${carro.cor}<br>`;

            // Exemplo de remoção de propriedade
            delete carro.cor;
        }
    </script>
