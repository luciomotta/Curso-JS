    <script src="js/Aula18.js"></script>
    <script>
            function mostrarExplicacao(secao) {
            document.getElementById("explicacao").innerHTML = "";
            let conteudoExplicacao = "";
    
            switch (secao) {
                case 'case1':
                    conteudoExplicacao = `
                            <h2>Obtendo Componentes da Data</h2>
        <p>Extrai componentes individuais da data, como ano, mês, dia, hora, minutos, segundos e milissegundos.</p>
        <pre><code>//pegando o ANO atual c\ 4 digitos
let ano = data.getFullYear();
console.log(ano);

//Pegar o MÊS atual
let mes = data.getMonth();
console.log('pegando o mes da Data: '+mes);

//Pegar dia do Mês
let dia = data.getDate();
console.log('Dia do mes:'+dia);
</code></pre>

                    `;
                    break;
                case 'case2':
                    conteudoExplicacao = `
                     <h2>Formatando e Comparando Datas</h2>
        <p>Mostra como formatar datas para o padrão brasileiro e como comparar datas para determinar diferenças ou verificar vencimentos.</p>
        <pre><code>//Pegar a data no padrão BRASILEIRO = DIA/ MES / ANO
let dataBR = data.toLocaleString('pt-BR');
console.log('Data no padrão BR: '+dataBR);

//Comparar datas < ou >. EX: VENCIMENTO DE BOLETO...
var hoje = new Date();
var Vencimento = new Date(2024, 6, 15);
if (hoje > Vencimento){
    console.log('Boleto Vencido');
}else{
    console.log('Boleto em dia');
}
</code></pre>
                    `;
                    break;
                case 'case3':
                    conteudoExplicacao = `
                        <h2>Explicação Geral</h2>
        <p>Este script é uma introdução à manipulação de datas com JavaScript. Ele cobre a obtenção da data atual, a extração de seus componentes, a formatação de datas e a realização de comparações simples. É útil para entender como trabalhar com datas em aplicações web, desde mostrar datas formatadas até calcular diferenças entre datas para lógicas de negócios, como vencimentos.</p>
    
                    `;
                    break;
                default:
                    conteudoExplicacao = `<p>Selecione uma seção para visualizar a explicação.</p>`;
            }
            document.getElementById("explicacao").innerHTML = conteudoExplicacao;
        }
    </script>
